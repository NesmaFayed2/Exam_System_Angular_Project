<div class="w-75 mx-auto">
  <h3 class="text-center mb-4" style="color: var(--primary-color)">Change Password</h3>

  <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" />
      <label for="email">Email</label>
      <div class="text-danger mt-1" *ngIf="changeForm.get('email')?.touched && changeForm.get('email')?.errors">
        <div *ngIf="changeForm.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="changeForm.get('email')?.errors?.['email']">Enter a valid email</div>
      </div>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="newPassword" formControlName="newPassword" placeholder="New Password" />
      <label for="newPassword">New Password</label>
      <div class="text-danger mt-1" *ngIf="changeForm.get('newPassword')?.touched && changeForm.get('newPassword')?.errors">
        <div *ngIf="changeForm.get('newPassword')?.errors?.['required']">Password is required</div>
        <div *ngIf="changeForm.get('newPassword')?.errors?.['pattern']">
          Password must contain letters and numbers (min 6 characters)
        </div>
      </div>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="confirmNewPassword" formControlName="confirmNewPassword" placeholder="Confirm New Password" />
      <label for="confirmNewPassword">Confirm New Password</label>
      <div class="text-danger mt-1" *ngIf="changeForm.get('confirmNewPassword')?.touched && changeForm.get('confirmNewPassword')?.errors">
        <div *ngIf="changeForm.get('confirmNewPassword')?.errors?.['required']">Confirm Password is required</div>
        <div *ngIf="changeForm.get('confirmNewPassword')?.errors?.['mismatch']">Passwords do not match</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Change Password</button>
  </form>
</div>
